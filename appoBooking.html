<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking App</title>
</head>

<body>
    <h1>Appointment Booking App</h1>
    <form id="myform">
        Name:<input type="text" name="" id="name">
        Email: <input type="email" name="" id="email">
        
        <input type="submit" value="submit" />
    </form>
    <ul id="displayAll">User Details will be displayed here:ðŸ‘‰</ul>
    
    <script>

        const myForm = document.getElementById('myform');
        myForm.addEventListener('submit', storageData);
        function storageData(e) {
            e.preventDefault();
            const userName = e.target.name.value;
            const emailId = e.target.email.value;
            


            const userDetails = {
                userName, emailId
            }
            const userDetails_stringify = JSON.stringify(userDetails);
            localStorage.setItem(userDetails.userName, userDetails_stringify);//(key,value)
            showNewUsersOnScreen(userDetails);//calling below function.
        }

        function showNewUsersOnScreen(user){
           

            const parent = document.getElementById('displayAll');
            const child = `<li class='list'>${user.userName}  ${user.emailId}<button>Edit</button><button>delete</button> </li>`;
            parent.innerHTML+=child;
            
        
            

        }
        

    </script>

</body>

</html>
